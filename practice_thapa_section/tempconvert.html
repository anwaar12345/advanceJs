<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <style>
        form{
            margin: 100px;
        }
    </style>
</head>
<body>
    <form action="#" id="myform" onsubmit="handlers();return false;">
    <input type="number" name="temp" id="temp" placeholder="Enter Temperature to Convert" required>
    <br>
    <br>
    <select name="types" id="types">
        <option value="cel" required>Celsius</option>
        <option value="fah">Fahrenhiet</option>
    </select>
    <br>
    <br>
    <br>    
    <input type="submit" name="btns" id="btns" value="Convert">
    </form>
    <script>
       var farToCel = (fah) => {
        var result = Math.round((fah - 32) * 5/9);
        return result;
       } 
       var celToFar = (cel) => {
       var result = Math.round((cel * 9/5) + 32)
       return result; 
       }
       var handlers = () => {
        var tempValue = document.getElementById('temp');
        console.log(tempValue.value);
        var convert = document.getElementById('types');
        var convertValue = convert.options[convert.selectedIndex].value;
        if(convertValue == 'cel'){
            console.log(farToCel(tempValue.value));
        }
        if(convertValue == 'fah'){
            console.log(celToFar(tempValue.value))
        }
       }
    </script>
</body>
</html>
