<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <style>
        form{
            margin: 60px;
        }
        #result{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <form action="#" id="myform" onsubmit="handlers();return false;">
    <input type="number" name="temp" id="temp" placeholder="Enter Temperature to Convert" required>
    <br>
    <br>
    <select name="types" id="types">
        <option value="cel" required>Celsius</option>
        <option value="fah">Fahrenhiet</option>
    </select>
    <br>
    <br>
    <br>    
    <input type="submit" name="btns" id="btns" value="Convert">
    </form>
    <br>
    <br>
    <div id="result"></div>
    <script>
       const farToCel = (fah) => {
        let result = Math.round((fah - 32) * 5/9);
        return result;
       } 
       const celToFar = (cel) => {
       let result = Math.round((cel * 9/5) + 32)
       return result; 
       }
       const handlers = () => {
        let tempValue = document.getElementById('temp');
        console.log(tempValue.value);
        let convert = document.getElementById('types');
        let convertValue = convert.options[convert.selectedIndex].value;
        let results;
        let resultDiv = document.getElementById('result');
        if(convertValue == 'cel'){
            results = farToCel(tempValue.value);
            resultDiv.innerHTML = `<P>${results}</p>`;
        }
        if(convertValue == 'fah'){
            results = celToFar(tempValue.value);
            resultDiv.innerHTML = `<P>${results}</p>`;
        }
       }
    </script>
</body>
</html>
