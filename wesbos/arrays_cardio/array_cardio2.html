<body>
    <h1>Array .some(), .every(), .find() and [...SPREADS]</h1>
    <h1>Please Look At The JavaScript Console</h1>
<script>
const people = [
  { name: "Wes", year: 1988 },
  { name: "Kait", year: 1986 },
  { name: "Irv", year: 1970 },
  { name: "Lux", year: 2000 },
];

const comments = [
  { text: "Love this!", id: 523423 },
  { text: "Super good", id: 823423 },
  { text: "You are the best", id: 2039842 },
  { text: "Ramen is my fav food ever", id: 123523 },
  { text: "Nice Nice Nice!", id: 542328 },
];

const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 18);
console.log({isAdult});

const isAdultEvery = people.every(person => (new Date()).getFullYear() - person.year >= 18);
console.log(isAdultEvery)

const finder = comments.find(comment => comment.id == 523423);
console.log(finder);

const fil = comments.filter(comment => comment.id != null);
console.log(fil)

//delete data after find




</script>
</body>
</html>
